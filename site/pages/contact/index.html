<!doctype html>
<html lang="en">
  <head data-include="head">
    <title>Contact • BLOM Cosmetics</title>
    <link rel="stylesheet" href="/site/styles/pages/contact.css">
  </head>
  <body>
    <div data-include="header"></div>
    <main id="content">
      <section class="section">
        <div class="container">
          <h1>Wed love to hear from you</h1>
          <p class="text-muted">Reach out for training schedules, product support, or business partnerships.</p>
        </div>
      </section>

      <section class="section section--tight">
        <div class="container grid-2 contact-grid">
          <div class="card">
            <h2>Message Us</h2>
            <form class="contact-form" data-contact-form>
              <label>
                Name
                <input name="name" type="text" placeholder="Full name" required>
              </label>
              <label>
                Email
                <input name="email" type="email" placeholder="you@example.com" required>
              </label>
              <label>
                How can we help?
                <textarea name="message" rows="4" placeholder="Share details" required></textarea>
              </label>
              <button class="btn btn--primary" type="submit">Send Message</button>
            </form>
          </div>

          <div class="card">
            <h2>Contact Details</h2>
            <div class="contact-list">
              <div>
                <strong>Email</strong>
                <a href="mailto:shopblomcosmetics@gmail.com">shopblomcosmetics@gmail.com</a>
              </div>
              <div>
                <strong>Instructor (Avané)</strong>
                <a href="tel:+27795483317">079 548 3317</a>
              </div>
              <div>
                <strong>Admin</strong>
                <a href="tel:+27673575033">067 357 5033</a>
              </div>
              <div>
                <strong>Main Office</strong>
                <a href="tel:+27824426671">082 442 6671</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div data-include="footer"></div>
    <script src="/site/assets/js/core/app.js" defer></script>
    <script src="/site/assets/js/pages/contact.js" defer></script>
  </body>
</html>
