<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFast Integration Test - BLOM Cosmetics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #FF74A4 0%, #d4e7ff 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .banner {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF74A4;
            box-shadow: 0 0 0 3px rgba(255, 116, 164, 0.1);
        }

        .btn {
            background: #FF74A4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #e55a8a;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .response-section {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .response-section h3 {
            margin-bottom: 15px;
            color: #374151;
        }

        .json-display {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PayFast Integration Test</h1>
            <p>Test the PayFast payment creation endpoint</p>
        </div>

        <div class="banner" id="mode-banner">
            <strong>Sandbox Mode</strong> - Using test environment
        </div>

        <div class="form-section">
            <h2>Test Payment Creation</h2>
            <form id="test-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" value="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" value="John" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" value="Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="cart_id">Cart ID</label>
                        <input type="text" id="cart_id" name="cart_id" value="test-cart-123">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="subtotal">Subtotal (R)</label>
                        <input type="number" id="subtotal" name="subtotal" value="5.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="shipping">Shipping (R)</label>
                        <input type="number" id="shipping" name="shipping" value="0.00" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="discount">Discount (R)</label>
                        <input type="number" id="discount" name="discount" value="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="total">Total (R)</label>
                        <input type="number" id="total" name="total" value="5.00" step="0.01" min="0" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label>Test Items</label>
                    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; font-size: 14px;">
                        <div><strong>Item 1:</strong> Test Item - R5.00</div>
                        <div style="margin-top: 5px; color: #6b7280;">This is a fixed test item for PayFast testing</div>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <button type="button" class="btn" id="test-create-payment">Test Create Payment</button>
                    <button type="button" class="btn btn-secondary" id="submit-to-payfast" disabled>Submit to PayFast</button>
                    <button type="button" class="btn btn-secondary" id="clear-response">Clear Response</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div>Processing...</div>
            </div>

            <div class="response-section" id="response-section" style="display: none;">
                <h3>API Response</h3>
                <div class="json-display" id="json-response"></div>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script>
        let lastResponse = null;

        // Update total when subtotal, shipping, or discount changes
        function updateTotal() {
            const subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const total = subtotal + shipping - discount;
            document.getElementById('total').value = total.toFixed(2);
        }

        // Add event listeners for total calculation
        ['subtotal', 'shipping', 'discount'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateTotal);
        });

        // Check PayFast mode
        async function checkMode() {
            try {
                const response = await fetch('/api/ping');
                const data = await response.json();
                const banner = document.getElementById('mode-banner');
                
                if (data.env.mode === 'live') {
                    banner.innerHTML = '<strong>LIVE Mode</strong> - Using production environment';
                    banner.style.background = '#fef2f2';
                    banner.style.borderColor = '#fecaca';
                    banner.style.color = '#dc2626';
                } else {
                    banner.innerHTML = '<strong>Sandbox Mode</strong> - Using test environment';
                }
            } catch (error) {
                console.error('Failed to check mode:', error);
            }
        }

        // Test create payment
        document.getElementById('test-create-payment').addEventListener('click', async function() {
            const form = document.getElementById('test-form');
            const formData = new FormData(form);
            
            const payload = {
                cart_id: formData.get('cart_id'),
                email: formData.get('email'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                items: [
                    {
                        sku: 'TEST-001',
                        name: 'Test Item',
                        price: 5.00,
                        qty: 1
                    }
                ],
                subtotal: parseFloat(formData.get('subtotal')),
                shipping: parseFloat(formData.get('shipping')),
                discount: parseFloat(formData.get('discount')),
                total: parseFloat(formData.get('total'))
            };

            const loading = document.getElementById('loading');
            const responseSection = document.getElementById('response-section');
            const jsonResponse = document.getElementById('json-response');
            const message = document.getElementById('message');
            const submitBtn = document.getElementById('submit-to-payfast');

            // Show loading
            loading.style.display = 'block';
            responseSection.style.display = 'none';
            message.innerHTML = '';

            try {
                const response = await fetch('/api/payfast/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                lastResponse = data;

                // Hide loading
                loading.style.display = 'none';

                if (response.ok) {
                    // Show response
                    responseSection.style.display = 'block';
                    jsonResponse.textContent = JSON.stringify(data, null, 2);
                    
                    // Enable submit button
                    submitBtn.disabled = false;
                    
                    // Show success message
                    message.innerHTML = '<div class="success">Payment created successfully! You can now submit to PayFast.</div>';
                } else {
                    // Show error
                    message.innerHTML = `<div class="error">Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                message.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        });

        // Submit to PayFast
        document.getElementById('submit-to-payfast').addEventListener('click', function() {
            if (!lastResponse || !lastResponse.fields) {
                alert('Please create a payment first');
                return;
            }

            // Create hidden form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = lastResponse.processUrl;
            form.style.display = 'none';

            // Add all fields as hidden inputs
            Object.keys(lastResponse.fields).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = lastResponse.fields[key];
                form.appendChild(input);
            });

            // Add form to document and submit
            document.body.appendChild(form);
            form.submit();
        });

        // Clear response
        document.getElementById('clear-response').addEventListener('click', function() {
            document.getElementById('response-section').style.display = 'none';
            document.getElementById('message').innerHTML = '';
            document.getElementById('submit-to-payfast').disabled = true;
            lastResponse = null;
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkMode();
            updateTotal();
        });
    </script>
</body>
</html>
